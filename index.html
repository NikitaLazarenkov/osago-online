<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Расчет стоимости ОСАГО</title>
    <link rel="stylesheet" href="/css/osago_calc.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <script src="/js/jquery-3.2.1.js"></script>
</head>
<body>
    <div class="calc_popup_bg">
        <nav class="calc_nav">
            <div id="osago_open" class="calc_nav_button active">Осаго</div>
            <div id="kasko_open" class="calc_nav_button">Каско</div>
        </nav>
        <div class="calc_container">
            <form id="osago_calc" class="osago_calc">
                <h1>Калькулятор ОСАГО</h1>
                <div class="osago_nav_vision">
                    <div class="osago_nav_vision_item nav_position_1 active">1</div>
                    <div class="osago_nav_vision_item nav_position_2">2</div>
                    <div class="osago_nav_vision_item nav_position_3">3</div>
                    <div class="osago_nav_vision_item nav_position_4">4</div>
                    <div class="osago_nav_vision_item nav_position_5">5</div>
                    <div class="osago_nav_vision_slider"></div>
                </div>
                <div class="nav_vision_line"></div>
            </form>
            <form id="kasko_calc" class="kasko_calc">
                <h1>Калькулятор КАСКО</h1>
            </form>
        </div>
    </div>
    <script src="/js/osago_calc.js"></script>
</body>
</html>
